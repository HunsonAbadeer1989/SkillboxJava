<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div>
    Сегодня, <span th:text="${today}"></span>
</div>

<div class="container my-2">
    <br>
    <h1>TodoItemsList</h1>
    <a th:href="@{/showAddItemForm}" class="btn btn-primary btn-sm mb-3">Add Item</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>item ID</th>
            <th>Item title</th>
            <th>Done?</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todoItem : ${listTodoItems}">
            <td th:text="${todoItem.getId()}"></td>
            <td th:text="${todoItem.getTitle()}"></td>
            <td th:text="${todoItem.isDone()}"></td>
            <td><a th:href="@{/showFormForUpdate/{id}(id=${todoItem.id})}" class="btn btn-primary"> Update </a>
                <a th:href="@{/deleteTodoItem/{id}(id=${todoItem.id})}" class="btn btn-danger"> Delete </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
