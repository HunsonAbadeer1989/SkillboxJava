<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1 align="center">Update Item</h1>
    <hr>
    <form action="#" th:action="@{/saveTodoItem}" th:object="${todoItem}" method="POST">
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{title}" placeholder="Input title" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Item</button>
    </form>

    <hr>
    <a th:href="@{/index}"> Back to List</a>
</div>
</body>
</html>
